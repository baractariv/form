<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rapid Expedition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1 align="center">Send Money</h1>
    
    
    <form action="thankyou.html">
<table border="1" width="800px" align="center" cellpadding="10">

    <!-- Sender container -->
    <tr>
        <td colspan="2" bgcolor="#ffff99">
            <h2>Sender</h2>
        
        <label>
             First name
            <input type="text">
        </label>
        <br>
        <label>
                Last name
               <input type="text">
           </label>
           <br>
           <br>

           Select country
          <select name="select_country">
                
               <option>Romania</option>
               <option>Moldova</option>
               <option>Germania</option>
            </select>
           
           Select city
          <select name="select_country">
                
               <option>Bucuresti</option>
               <option>Chisinau</option>
               <option>Berlin</option>
            </select>
           <br>
           <br>
           <label>
                Address
               <input type="text">
           </label>

        </td>



    <!-- 3d container -->
        
        <td bgcolor="#ffff99">
            <label>
                Current Date
                <input type="date">
            </label>
        </td>
    </tr>



    <!-- Receiver container -->
    <tr>
        <td colspan="2" bgcolor="#99ffcc">
            <h2>Receiver</h2>
            <label>
                    First name
                   <input type="text" required>
               </label>
               <br>
               <label>
                       Last name
                      <input type="text" required>
                  </label>
                  <br>
                  <br>
       
                  Select country
                 <select name="select_country">
                       
                      <option>Romania</option>
                      <option>Moldova</option>
                      <option>Germania</option>
                   </select>
                  
                  Select city
                 <select name="select_country">
                       
                      <option>Bucuresti</option>
                      <option>Chisinau</option>
                      <option>Berlin</option>
                   </select>
                  <br>
                  <br>
                  <label>
                       Address
                      <input type="text">
                  </label>
       
        </td>

        <td bgcolor="#99ffcc">
                <label>
                        Withdraw Date
                        <input type="date">
                    </label>
        </td>
        
    </tr>
    <tr>
        <td>
            <label>
        Amount
    <input type="number" min="10" max="10000" maxlength="7">
    <br>
<small><i>*the amount must be between $10 ... $10 000</i></small>


    </label>
        </td>


        <td>

            <label>Currency
                <input list="currency">
                <datalist id="currency">
                    <option value="EUR"></option>
                    <option value="MDL"></option>
                    <option value="USD"></option>
                </datalist>
            </label>
        </td>


        <td>
            <label>
                <input type="checkbox" required>
I agree with the terms and conditions of this service.
            </label>
        </td>
    </tr>

    <tr>
        <td colspan="3" align="right">
<button>SEND</button>
        </td>
    </tr>
</table>

    </form>



</body>
</html>
